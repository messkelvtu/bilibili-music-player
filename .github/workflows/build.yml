name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller yt-dlp pygame requests beautifulsoup4 static-ffmpeg
        
    - name: Find static_ffmpeg path and build
      run: |
        # 获取static_ffmpeg的实际安装路径
        $ffmpeg_path = python -c "import static_ffmpeg; import os; print(os.path.dirname(static_ffmpeg.__file__))"
        echo "FFmpeg path: $ffmpeg_path"
        
        # 使用正确的路径打包
        pyinstaller --onefile --windowed --name "B站音乐播放器" --add-data "$ffmpeg_path;static_ffmpeg" music_player.py
      
    - name: Create release zip
      run: |
        Compress-Archive -Path "dist/B站音乐播放器.exe" -DestinationPath "B站音乐播放器.zip"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: B站音乐播放器
        path: B站音乐播放器.zip
