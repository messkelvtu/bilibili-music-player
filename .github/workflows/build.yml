name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install FFmpeg
      run: |
        choco install ffmpeg -y
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller yt-dlp pygame requests beautifulsoup4 static-ffmpeg
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "B站音乐播放器" --add-data "venv/Lib/site-packages/static_ffmpeg;static_ffmpeg" music_player.py
      
    - name: Create release zip
      run: |
        Compress-Archive -Path "dist/B站音乐播放器.exe" -DestinationPath "B站音乐播放器.zip"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: B站音乐播放器
        path: B站音乐播放器.zip
